<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h3>Bài 1: Quản lý tuyển sinh</h3>
        <div class="form-group row">
            <input class="form-control col-4" id="diemChuan" placeholder="Nhập điểm chuẩn" type="number">
            <select class="form-control form__input col-4" name="" id="selectKhuVuc">
                <option value="0">Chọn khu vực</option>
                <option value="2">A</option>
                <option value="1">B</option>
                <option value="0.5">C</option>
            </select>
            <select class="form-control form__input col-4" name="" id="selectDoiTuong">
                <option value="0">Chọn đối tượng</option>
                <option value="2.5">1</option>
                <option value="1.5">2</option>
                <option value="1">3</option>
            </select>
        </div>
        <div class="form-group row">
            <input class="form-control col-4" id="diem1" placeholder="Điểm môn thứ 1" type="number">
            <input class="form-control col-4" id="diem2" placeholder="Điểm môn thứ 2" type="number">
            <input class="form-control col-4" id="diem3" placeholder="Điểm môn thứ 3" type="number">
        </div>
        <button class="btn btn-success" id="btn_b1">Kết Quả</button>
        <div class="alert alert-primary mt-3" id="kQ_b1"></div>
        <hr>
        <h3>Bài 2: Tính tiền điện</h3>
        <div class="form-group row">
            <input class="form-control col-6" id="name" placeholder="Nhập họ tên" type="text">
            <input class="form-control col-6" id="Kw" placeholder="Nhập số Kw" type="number">
        </div>
        <button class="btn btn-success" id="btn_b2">Tính Tiền Điện</button>
        <div class="alert alert-primary mt-3" id="kQ_b2"></div>




    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="./indew.js"></script>
</body>

</html>
